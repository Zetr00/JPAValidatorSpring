<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Update Employee</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/employee/{id}(id=${employee.id})}" th:object="${employee}" method="put">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" th:field="*{position}" class="form-control" id="position" placeholder="Position">
                    <span th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="text" th:field="*{salary}" class="form-control" id="salary" placeholder="Salary">
                    <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></span>
                </div>
                <div class="form-group mt-3">
                    <input type="submit" class="btn btn-primary" value="Update Employee">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
