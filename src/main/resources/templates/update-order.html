<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Update Order</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/order/{id}(id=${order.id})}" th:object="${order}" method="put">
                <div class="form-group">
                    <label for="productId">ProductID</label>
                    <input type="text" th:field="*{productId}" class="form-control" id="productId" placeholder="ProductID">
                    <span th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Quantity">
                    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="totalPrice">Total Price</label>
                    <input type="text" th:field="*{totalPrice}" class="form-control" id="totalPrice" placeholder="Total Price">
                    <span th:if="${#fields.hasErrors('totalPrice')}" th:errors="*{totalPrice}" class="text-danger"></span>
                </div>
                <div class="form-group mt-3">
                    <input type="submit" class="btn btn-primary" value="Update Order">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
