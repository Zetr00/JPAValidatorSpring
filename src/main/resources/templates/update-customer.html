<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Update Customer</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/customer/{id}(id=${customer.id})}" th:object="${customer}" method="put">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                </div>
                <div class="form-group mt-3">
                    <input type="submit" class="btn btn-primary" value="Update Customer">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
